<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings | Axolotl's Answers</title>
    <link rel="stylesheet" href="../../../../wwwroot/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-frame">
        <div class="text-part">
            <div class="header-text">
                SETTINGS
            </div>
            <div class="simple-text">
                You can edit your personal information in four tabs: personal, privacy, design and safety. In according
                to the chosen tab you can choose something to update and save modified data.
            </div>
        </div>
        <div class="tab-part">
            <div class="tabs">
                <div class="tab">
                    <input type="radio" id="tab1" name="tab-group" checked>
                    <label for="tab1" class="tab-title">Personal</label>
                    <section class="tab-content">
                        <form method="post">
                            <input type="text" name="login" placeholder="Your login">
                            <input type="email" name="email" placeholder="Your email">
                            <input type="password" name="password" placeholder="Your password" required>
                            <input type="password" name="repassword" placeholder="Repeat your password" required>
                            <div class="buttons">
                                <button class="button" type="submit">Update</button>
                                <a class="button" href="#">Return</a>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="tab">
                    <input type="radio" id="tab2" name="tab-group">
                    <label for="tab2" class="tab-title">Privacy</label>
                    <section class="tab-content">In progress!</section>
                </div>
                <div class="tab">
                    <input type="radio" id="tab3" name="tab-group">
                    <label for="tab3" class="tab-title">Design</label>
                    <section class="tab-content">In progress!</section>
                </div>
                <div class="tab">
                    <input type="radio" id="tab4" name="tab-group">
                    <label for="tab4" class="tab-title">Safety</label>
                    <section class="tab-content">In progress!</section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
